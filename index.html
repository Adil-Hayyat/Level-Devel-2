<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dungeon Runner — Web</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>Dungeon Runner</h1>
      <div class="meta">2 Levels • Click Attack • Responsive</div>
    </header>

    <section id="game">
      <div class="hud">
        <div class="player-card">
          <h2 id="player-name">Hero</h2>
          <div class="stat">HP: <span id="player-hp">0</span>/<span id="player-maxhp">0</span></div>
          <div class="stat">Attack: <span id="player-attack">0</span></div>
          <div class="stat">Potions: <span id="player-potions">0</span></div>
          <div class="stat">Level: <span id="player-level">1</span></div>
        </div>

        <div class="enemy-card">
          <h2 id="enemy-name">—</h2>
          <div class="stat">HP: <span id="enemy-hp">0</span></div>
          <div class="stat">Attack: <span id="enemy-attack">0</span></div>
        </div>
      </div>

      <div class="log" id="log">
        <div class="log-line">Welcome to Dungeon Runner — click Start to play!</div>
      </div>

      <div class="controls">
        <input id="name-input" type="text" placeholder="Enter hero name (optional)" maxlength="20">
        <div class="buttons">
          <button id="start-btn" class="primary">Start / Restart</button>
          <button id="attack-btn" disabled>Attack</button>
          <button id="potion-btn" disabled>Use Potion</button>
          <button id="flee-btn" disabled>Try to Flee</button>
          <button id="next-level-btn" class="ghost" disabled>Next Level</button>
        </div>
      </div>

      <div class="footer">
        <small>Made for GitHub Pages — open <code>index.html</code> to play.</small>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
