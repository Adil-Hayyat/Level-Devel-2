<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Devil 3</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Poki;
      background: #996c08;
      color: #d34e2a;
      text-align: center;
    }

    header {
      background: #330D01;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
    }

    #gameArea {
      position: relative;
      margin: 20px auto;
      width: 600px;
      height: 400px;
      background: #feb854;
      border: 3px solid #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    #target {
      position: absolute;
      width: 50px;
      height: 50px;
      background: url('character.png') no-repeat center;
      background-size: contain;
      cursor: pointer;
    }

    .btn {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    .btn-start { background: #ffc107; }
    .btn-restart { background: #dc3545; color: #fff; }
    .btn-next { background: #0d6efd; color: #fff; }
  </style>
</head>
<body>
  <header>🎯 Level Devil 3 🎯</header>
  
  <h2 id="status">Click Start to Play!</h2>
  <p>Score: <span id="score">0</span></p>
  <p>Level: <span id="level">1</span></p>

  <div id="gameArea">
    <div id="target"></div>
  </div>

  <button class="btn btn-start" onclick="startGame()">Start</button>
  <button class="btn btn-next" onclick="nextLevel()" style="display:none;">Next Level</button>
  <button class="btn btn-restart" onclick="restartGame()" style="display:none;">Restart</button>

  <script>
    let score = 0;
    let level = 1;
    let gameInterval;
    const target = document.getElementById("target");
    const scoreDisplay = document.getElementById("score");
    const levelDisplay = document.getElementById("level");
    const statusDisplay = document.getElementById("status");
    const nextBtn = document.querySelector(".btn-next");
    const restartBtn = document.querySelector(".btn-restart");

    // Base speed for level 1
    let baseSpeed = 2000; 

    function moveTarget(speed) {
      clearInterval(gameInterval);
      gameInterval = setInterval(() => {
        let x = Math.random() * (550);
        let y = Math.random() * (350);
        target.style.left = x + "px";
        target.style.top = y + "px";
      }, speed);
    }

    function startGame() {
      score = 0;
      level = 1;
      baseSpeed = 2000; // reset speed
      scoreDisplay.textContent = score;
      levelDisplay.textContent = level;
      statusDisplay.textContent = "Level 1: Catch the target!";
      nextBtn.style.display = "none";
      restartBtn.style.display = "none";
      moveTarget(baseSpeed);
    }

    target.onclick = () => {
      score++;
      scoreDisplay.textContent = score;
      
      // Har level par 3 points required
      if (score >= 3) {
        clearInterval(gameInterval);

        if (level < 10) {
          statusDisplay.textContent = `🎉 Level ${level} Complete!`;
          nextBtn.style.display = "inline-block";
        } else {
          statusDisplay.textContent = "🏆 🎉 Game Completed!";
          restartBtn.style.display = "inline-block";
        }
      }
    };

    function nextLevel() {
      level++;
      score = 0;
      scoreDisplay.textContent = score;
      levelDisplay.textContent = level;
      nextBtn.style.display = "none";
      restartBtn.style.display = "none";

      baseSpeed = baseSpeed - 200; // har level par speed tez
      if (baseSpeed < 400) baseSpeed = 400; // max limit

      statusDisplay.textContent = `Level ${level}: Faster target!`;
      moveTarget(baseSpeed);
    }

    function restartGame() {
      startGame();
    }
  </script>
</body>
</html>
